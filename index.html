<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login -InfoHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      .led-box-shadow {
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
        }
    }
  </style>
</head>
<body class="bg-black flex flex-col items-center justify-center min-h-screen p-4">
  <div class="bg-gray-900 shadow-lg rounded-lg p-6 sm:p-8 max-w-md w-full led-box-shadow">
    <div class="flex justify-center mb-6">
      <a href="https://your-portfolio-link.com" target="_blank">
        <img class="w-20 h-20 sm:w-24 sm:h-24" src="images/info.png" alt="Company logo of InfoHub" />
      </a>
    </div>
    <h2 class="text-xl sm:text-2xl font-bold text-center text-white mb-2"style="font-family: 'Pacifico', cursive;">InfoHub</h2>
    <h3 class="text-lg sm:text-xl font-medium text-center text-gray-400 mb-6" style="font-family: 'Pacifico', cursive;">Admin Login</h3>
    <form id="login-form">
      <div class="mb-4">
        <label class="block text-gray-400 font-medium mb-2" for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter your username" class="w-full px-4 py-2 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="mb-6">
        <label class="block text-gray-400 font-medium mb-2" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-700 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="flex items-center justify-between mb-6">
        <div class="flex items-center">
          <input id="remember" name="remember" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label class="ml-2 block text-gray-400" for="remember">Remember me</label>
        </div>
        <a id="forgot-password" class="text-blue-600 hover:underline text-sm cursor-pointer">Forgot password?</a>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
    </form>
  </div>
  <footer class="mt-8 text-gray-500 text-sm text-center">&copy; 2025 InfoHub by Arpit Bajpai. All rights reserved.</footer>

  <!-- Modal for Forgot Password -->
  <div id="reset-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-white text-lg font-bold mb-4">Reset Password</h2>
      <label class="block text-gray-400 font-medium mb-2" for="new-password">New Password</label>
      <input id="new-password" type="password" placeholder="Enter new password" class="w-full px-4 py-2 border border-gray-700 bg-gray-900 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4" />
      <div class="flex justify-end">
        <button id="cancel-reset" class="text-gray-400 hover:text-white mr-4">Cancel</button>
        <button id="confirm-reset" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    // Initial user credentials (for demonstration purposes)
let users = [
  { username: "harshit", password: "pass1" },
  { username: "arpit038", password: "arpit1" },
  { username: "user3", password: "pass3" },
  // Add more users as needed, up to 20
  // Example:
  // { username: "user4", password: "pass4" },
  // { username: "user5", password: "pass5" },
  // ...
  { username: "user20", password: "pass20" }
];

// Handle login form submission
document.getElementById("login-form").addEventListener("submit", function (event) {
  event.preventDefault();

  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  // Check if the entered credentials match any user
  const user = users.find(u => u.username === username && u.password === password);

  if (user) {
    window.location.href = "maindashboard.html";
  } else {
    alert("Invalid username or password. Please try again.");
  }
});

// Handle forgot password
document.getElementById("forgot-password").addEventListener("click", function () {
  document.getElementById("reset-modal").classList.remove("hidden");
});

// Close reset modal
document.getElementById("cancel-reset").addEventListener("click", function () {
  document.getElementById("reset-modal").classList.add("hidden");
});

// Confirm reset password
document.getElementById("confirm-reset").addEventListener("click", function () {
  const username = document.getElementById("reset-username").value;
  const newPassword = document.getElementById("new-password").value;

  if (username.trim() && newPassword.trim()) {
    // Find the user by username
    const user = users.find(u => u.username === username);

    if (user) {
      // Update the user's password
      user.password = newPassword;
      alert("Password has been reset successfully.");
      document.getElementById("reset-modal").classList.add("hidden");
    } else {
      alert("Username not found.");
    }
  } else {
    alert("Please enter a valid username and password.");
  }
});
  </script>
</body>
</html>
